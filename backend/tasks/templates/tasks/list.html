{% extends "tasks/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.title}}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="mt-5">
                {% for task in tasks %}
                    <div class="card mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">{{ task.title }}</h5>
                            <div>
                                <a href="{% url 'update_task' task.id %}" class="btn btn-secondary btn-sm">Edit</a>
                                <a href="{% url 'delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
